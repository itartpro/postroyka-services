server {
    listen 80;
    listen [::]:80;
    root /var/www/static;
    location /uploads {
        root /uploads;
    }
    location /public {
        root /public;
    }
    error_log /var/www/static/uploads/logs/nginx/error.log;
    access_log off;
    index index.html;
    server_name localhost;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_buffers 16 8k;
    gzip_min_length 256;

    gzip_types
      application/atom+xml
      application/geo+json
      application/javascript
      application/x-javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rdf+xml
      application/rss+xml
      application/xhtml+xml
      application/xml
      font/eot
      font/otf
      font/ttf
      image/svg+xml
      text/css
      text/javascript
      text/plain
      text/xml;

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
        expires 7d;
        try_files $uri =404;
    }
}